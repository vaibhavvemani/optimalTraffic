<!DOCTYPE html>
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title> 
    <script defer type='text/javascript' src="index.js">
    </script> 
    <link rel="stylesheet" href="style.css">
</head> 
<body onload="initMap()"> 
    <div id="map"></div>
    <div class="mapcontrols">
        <a href="/"><button class="map-control-button">Back</button></a>
        <button id="traffic-toggle" class="map-control-button">Traffic</button>
        <button id="vtype" class="map-control-button">DIESEL</button>
    </div>
    <div class="poi">
        <h3>Points of interests to visit nearby your destination</h3>
        <ul>
            <li>
                <p>Nevada state university campus</p>
            </li>
            <li>
                <p>starbucks</p>
            </li>
            <li>
                <p>Manhattan bridge</p>
            </li>
            <li>
                <p>popeyes</p>
            </li>
        </ul>
    </div>
    <div class="mapinfo">
    </div>
</body> 
</html>
